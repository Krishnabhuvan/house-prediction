<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Housing Price Predictor</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
      text-align: center;
    }
    .hero {
      background: rgba(0,0,0,0.5);
      padding: 2rem 3rem;
      border-radius: 15px;
      animation: fadeIn 1s ease forwards;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; margin-bottom: 2rem; }
    a {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }
    a:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to California Housing Predictor</h1>
    <p>Predict accurate house prices based on real housing data.</p>
    <a href="/predict">Start Prediction</a>
  </div>
</body>
</html>
